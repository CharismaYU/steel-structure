<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户注册</title>
    <!-- 这儿引用单独的css link -->
    <link rel="shortcut icon" th:href="@{/dist/user/img/favicon.png}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/dist/user/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/dist/user/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/user/css/adminlte.min.css}">
    <style type="text/css">
        #register-form {
            border: 1px solid rgb(197, 197, 197);
            width: 1000px;
            margin: auto;
            border-image: none;
            padding: 30px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class=""></div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal" id="register-form">
                            <!--th:action="@{/user/register}" method="post"-->
                            <div class="form-group row">
                                <label class="col-sm-2 control-label ">登录名称：</label>
                                <div class="col-sm-5">
                                    <input class="form-control" type="text" id="username" name="username"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label ">登录密码：</label>
                                <div class="col-sm-5">
                                    <input class="form-control" type="password" id="password" name="password"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label ">确认密码：</label>
                                <div class="col-sm-5">
                                    <input class="form-control" type="password" id="confirm_password"
                                           name="confirm_password"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label ">手机号：</label>
                                <div class="col-sm-5">
                                    <input class="form-control" type="text" id="phone" name="phone"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 control-label ">昵称：</label>
                                <div class="col-sm-5">
                                    <input class="form-control" type="text" id="nickname" name="nickname"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-primary mb-2">注册</button>
                                    <button type="reset" class="btn btn-primary mb-2">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jQueryUI/jquery-ui.min.js}"></script>
<script th:src="@{/plugins/jquery/validate/jquery.validate.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/admin/js/adminlte.min.js}"></script>
<script th:src="@{/dist/user/js/register.js}"></script>
</body>
</html>
